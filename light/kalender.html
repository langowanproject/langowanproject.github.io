<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 { text-align: center; color: #555; }
        .calendar {
            background-color: #fff;
            border: 1px solid #313135;
            border-radius: 5px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: 0 auto;
        }
        .day, .day-head {
            padding: 8px;
            text-align: center;
            border-radius: 5px;
        }
        .day-head {
            background-color: #ececec;
            font-weight: bold;
            border: 1px solid #ddd;
        }
        .day {
            background-color: #fff;
            border: 1px solid #ddd;
        }
        .day.empty {
            background-color: transparent;
            border: none;
        }
        .minggu {
            background-color: #ffffea;
            color: red;
        }
        .sabtu {
            color: #2582dd;
        }
        .jumat {
            color: #106800;
        }
        .special {
            background-color: #ffcccb;
            font-weight: bold;
        }
        .month {
            text-align: center;
            font-size: 1.5em;
            margin: 20px 0 10px;
            color: #555;
        }
        #eventList {
            max-width: 400px;
            margin: 10px auto;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }
        #eventList ul {
            list-style: disc;
            padding-left: 20px;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="month" id="monthHeader"></div>
    <div class="calendar" id="calendar"></div>
    <div id="eventList"></div>

    <script>
    async function fetchData() {
        try {
            const response = await fetch("data-input/data.txt");
            const text = await response.text();
            return parseDataFile(text);
        } catch (error) {
            console.error("Gagal memuat data:", error);
            return null;
        }
    }

    function parseDataFile(data) {
        const lines = data.split('\n');
        const result = {};
        for (const line of lines) {
            if (!line.trim() || line.startsWith("==========")) continue;
            if (line.includes(':')) {
                const [key, value] = line.split(':').map(part => part.trim());
                result[key] = value;
            }
        }
        return result;
    }

    function parseDate(dateString) {
        const months = {
            "Januari": 0, "Februari": 1, "Maret": 2, "April": 3, "Mei": 4, "Juni": 5,
            "Juli": 6, "Agustus": 7, "September": 8, "Oktober": 9, "November": 10, "Desember": 11
        };
        const parts = dateString.split(" ");
        return {
            date: parseInt(parts[0], 10),
            month: months[parts[1]],
            year: parseInt(parts[2], 10)
        };
    }

    async function generateCalendar() {
        const data = await fetchData();
        if (!data) return;

        const acara1Date = parseDate(data["tanggal-acara1"]);
        const acara2Date = parseDate(data["tanggal-acara2"]);

        const specialDates = [
            { ...acara1Date, label: data["nama-acara1"], className: "special" },
            { ...acara2Date, label: data["nama-acara2"], className: "special" }
        ];

        // Gunakan bulan & tahun dari acara pertama
        renderCalendar({
            month: acara1Date.month,
            year: acara1Date.year,
            specialDates
        });
    }

    function renderCalendar(config) {
        const calendar = document.getElementById('calendar');
        const monthHeader = document.getElementById('monthHeader');
        const eventList = document.getElementById('eventList');

        const monthNames = [
            'Januari', 'Februari', 'Maret', 'April', 'Mei', 'Juni',
            'Juli', 'Agustus', 'September', 'Oktober', 'November', 'Desember'
        ];

        monthHeader.textContent = `${monthNames[config.month]} ${config.year}`;
        const daysOfWeek = ['M', 'S', 'S', 'R', 'K', 'J', 'S'];
        calendar.innerHTML = daysOfWeek.map(day => `<div class="day-head">${day}</div>`).join('');

        const daysInMonth = new Date(config.year, config.month + 1, 0).getDate();
        let firstDay = new Date(config.year, config.month, 1).getDay();

        // Ubah Minggu (0) menjadi 7 untuk memastikan minggu dimulai dari hari Minggu
        firstDay = firstDay === 0 ? 7 : firstDay;

        // Tambah sel kosong sebelum tanggal 1
        for (let i = 1; i < firstDay; i++) {
            calendar.innerHTML += `<div class="day empty"></div>`;
        }

        for (let day = 1; day <= daysInMonth; day++) {
            const currentDate = new Date(config.year, config.month, day);
            const specialDate = config.specialDates.find(d => d.date === day);

            let className = 'day';
            if (specialDate) className += ` ${specialDate.className}`;

            const weekday = currentDate.getDay();
            if (weekday === 5) className += ' jumat';
            if (weekday === 6) className += ' sabtu';
            if (weekday === 0) className += ' minggu';

            calendar.innerHTML += `<div class="${className}">${day}</div>`;
        }

        eventList.innerHTML = '<ul>' + config.specialDates
            .map(d => `<li>${d.date} ${monthNames[d.month]} ${d.year} - ${d.label}</li>`)
            .join('') + '</ul>';
    }

    generateCalendar();
    </script>
</body>
</html>

name: Deploy Guestbook

   on:
     push:
       branches:
         - main  # Jalankan workflow saat ada push ke branch main

   jobs:
     deploy:
       runs-on: ubuntu-latest

       steps:
         - name: Checkout repository
           uses: actions/checkout@v3

         - name: Set up Node.js
           uses: actions/setup-node@v3
           with:
             node-version: '18'

         - name: Install dependencies
           run: npm install

         - name: Run Guestbook Script
           env:
             API_TOKEN: ${{ secrets.API_TOKEN }}  # Ambil token dari GitHub Secrets
           run: node dark/content/ucapan/guestbook.js

<body oncontextmenu="return false" oncopy="return false" oncut="return false" onpaste="return false">

            <div class="popup-wrap">

                <div class="popup-item">

    <main>
        <article id="home"></article>
        <article id="profil"></article>
        <article id="acara">
            <div class="card-container">
                <h3>Acara</h3>
                <div id="input-acara"></div>
                <div class="card-wrap bottom">
                    <div class="card">

                        <div class="simply-countdown"></div>
                        <div id="countdown-btn"></div>
                    </div>
                </div>
            </div>
        </article>
        <article id="galeri">
            <h3>Galeri</h3>
            <section class="gallery-container">
                <div class="gallery">
                    <div class="modal" id="myModal">
                        <span class="close" id="closeBtn">&times;</span>
                        <img class="modal-content" id="modalImg">
                        <a class="prev" id="prevBtn">&#10094;</a>
                        <a class="next" id="nextBtn">&#10095;</a>
                    </div>
                    <div class="thumbnails" id="thumbnails"></div>
                </div>
            </section>
            <div id="video"></div>                   
        </article>
        <article id="cerita" class="cerita"></article>
        <article id="gift">
            <h3>Gift</h3>
            <div class="card-container">
                <div class="card-wrap">
                    <div class="card top">
                        <div class="gift-01"></div>
                        <div class="gift-item">
                          <input id="input-1" type="text" readonly class="copytext">
                          <button class="copybtn"><h5>Copy</h5></button>
                        </div>
                    </div>
                    <div class="card top">
                        <div class="gift-02"></div>
                        <div class="gift-item">
                            <input id="input-2" type="text" readonly class="copytext">
                            <button class="copybtn"><h5>Copy</h5></button>
                        </div>
                    </div>
                    <div class="card top">
                        <div class="gift-03"></div>
                        <div class="gift-item">
                            <input id="input-3" type="text" readonly class="copytext">
                            <button class="copybtn"><h5>Copy</h5></button>
                        </div>
                    </div>
                    <div class="card top">
                        <div class="gift-04"></div>
                        <div class="gift-item">
                            <input id="input-4" type="text" readonly class="copytext">
                            <button class="copybtn"><h5>Copy</h5></button>
                        </div>
                    </div>
                </div>
            </div>
        </article>
        <article id="ucapan">
            <h3>RSVP / Ucapan</h3>
        </article>
    </main>

    <!-- SCRIPT -->
    <script>
        // Fungsi untuk mengganti nama undangan di <h4> dan mengupdate URL hash
        function updateInvitationName(name) {
            document.getElementById('default').textContent = name; // Menggunakan ID 'default'
            const hash = name.replace(/\s+/g, '_'); // Mengganti spasi dengan underscore
            window.location.hash = hash;
        }

        // Fungsi untuk membaca daftar nama dari file .txt
        async function loadNames() {
            const response = await fetch('light/data-input/daftar-nama.txt'); // Pastikan file ini berada di direktori yang sama
            const text = await response.text();
            const names = text.split('\n').map(name => name.trim()).filter(Boolean);

            // Cek apakah ada hash di URL
            const hash = decodeURIComponent(window.location.hash.substring(1)).replace(/_/g, ' '); // Mengganti underscore dengan spasi
            if (hash && names.includes(hash)) {
                updateInvitationName(hash);
            } else {
                // Pilih nama pertama sebagai default jika tidak ada hash
                updateInvitationName(names[0]);
            }
        }

        // Panggil fungsi saat halaman selesai dimuat
        window.onload = function() {
            loadNames();
        };
    </script>
